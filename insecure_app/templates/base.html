<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Insecure SQL Demo</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; background: #f5f5f5; color: #333; }
        main { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.15); }
        .branding { display: flex; align-items: center; gap: 1.5rem; flex-wrap: wrap; }
        .branding img { height: 64px; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .branding h1 { margin: 0; }
        .branding nav { margin-top: 0.5rem; }
        a { color: #005fcc; }
        form label { display: block; margin-bottom: 0.5rem; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        button { padding: 0.6rem 1.2rem; background: #005fcc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #004aa3; }
        .queries { margin-top: 2rem; padding: 1rem; background: #272822; color: #f8f8f2; border-radius: 6px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace; }
        .queries h2 { margin-top: 0; font-size: 1rem; }
        .queries code { display: block; white-space: pre-wrap; margin-bottom: 0.5rem; }
        .results article { border-bottom: 1px solid #ddd; padding: 0.75rem 0; }
        .results article:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <main>
        <header class="branding">
            <img src="{{ url_for('static', filename='img/logo_shipd.png') }}" alt="shipd secure sql">
            <div>
                <h1>Intentionally Insecure SQL Playground</h1>
                <nav>
                    <a href="{{ url_for('pages.index') }}">Home</a> |
                    <a href="{{ url_for('pages.login') }}">Login Demo</a> |
                    <a href="{{ url_for('pages.search') }}">Search Demo</a>
                </nav>
            </div>
        </header>
        {% block content %}{% endblock %}
        {% if sql_queries %}
        <section class="queries">
            <h2>Executed SQL (for debugging only)</h2>
            {% for query in sql_queries %}
                <code>{{ query }}</code>
            {% endfor %}
        </section>
        {% endif %}
    </main>
</body>
</html>
